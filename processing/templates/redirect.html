<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Redirect</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                background: #f5f5f5;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .container {
                background: white;
                border-radius: 12px;
                padding: 40px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                max-width: 500px;
                width: 100%;
            }
            
            h2 {
                color: #1a1a1a;
                margin-bottom: 8px;
                font-size: 24px;
                font-weight: 600;
            }
            
            .subtitle {
                color: #666;
                margin-bottom: 24px;
                font-size: 14px;
            }

            .btn {
                display: inline-block;
                background: #1a1a1a;
                color: white;
                border: none;
                border-radius: 8px;
                padding: 12px 24px;
                font-size: 15px;
                font-weight: 500;
                cursor: pointer;
                transition: background 0.2s ease;
                text-decoration: none;
                margin-top: 16px;
                margin-right: 10px;
            }   
        </style>
    </head>
    <body>
        <div class="container">
            <h2>
                Note
            </h2>
            {% if pk %}
            <p class="subtitle">
                No database key for a file could be found
            </p>
            <a href="{% url 'file_upload'%}" class="btn btn-secondary mt-3">Upload a File</a>
            {% elif POST %}
            <p class="subtitle">
                Post request was not recieved 
            </p>
            <a href="{% url 'file_upload'%}" class="btn btn-secondary mt-3">Upload a File</a>
            {% else %}
            <p class="subtitle">
                Something went wrong with the request method or database key
            </p>
            <a href="{% url 'file_upload'%}" class="btn btn-secondary mt-3">Upload a File</a>
            {% endif %}
        </div>
    </body>
</html>
