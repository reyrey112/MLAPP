
<!DOCTYPE html>
<html>
<head>
    <style>
        .button-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .button-container button {
            flex: 1;
            max-width: 150px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .button-container button:hover {
            background-color: #0056b3;
        }
        .btn {
            display: inline-block;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
            text-decoration: none;
            margin-top: 16px;
            margin-right: 10px;
        }

        .btn:hover {
            background: #333;
        }

        .btn:active {
            background: #000;
        }

        .btn-secondary {
            background: #666;
        }

        .btn-secondary:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>
            File Name: {{title}}
        </h2>
    </div>
    <div class="button-container">
        <a href="{{path}}" download="{{title}}" class="btn btn-secondary">Save Image</a>
        <a href="{% url 'home'%}" class="btn btn-secondary">Return Home</a>
        <a href="{% url 'graph_model_list'%}" class="btn btn-secondary">Add/Choose Models</a>
    </div>
    <img src="{{path}}" alt="Picture">
    

</body>
</html>
