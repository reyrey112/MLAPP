{% extends 'base.html' %}

{% block title %}y variable selection{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y-Variable Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1a1a1a;
            font-size: 14px;
        }

        select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            font-size: 15px;
            background: #fafafa;
            color: #1a1a1a;
            cursor: pointer;
            transition: all 0.2s ease;
            appearance: none;
            padding-right: 40px;
        }

        select:hover {
            border-color: #b0b0b0;
            background: #f5f5f5;
        }

        select:focus {
            outline: none;
            border-color: #1a1a1a;
            background: white;
        }

        button {
            width: 100%;
            background: #1a1a1a;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #333;
        }

        button:active {
            background: #000;
        }

        button:disabled {
            background: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 24px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Select a Y-Variable to Model</h1>
        <p class="subtitle">Choose the target variable for your analysis</p>
        
        <form method="POST" action="{% url 'model_selection'%}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="dropdown">Y-Variable:</label>
                <select name="dropdown" id="dropdown" required>
                    <option value="" disabled selected>-- Select a variable --</option>
                    {% for option in options %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">Continue to Scaling</button>
        </form>
    </div>
</body>
</html>
{% endblock content %}
