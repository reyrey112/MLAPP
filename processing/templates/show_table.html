{% extends 'base.html' %}

{% block title %}Show Table{% endblock %}

{% block content %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DataFrame Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 24px;
            font-size: 28px;
            font-weight: 600;
        }

        .btn {
            display: inline-block;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
            text-decoration: none;
            margin-top: 16px;
            margin-right: 10px;
        }

        .btn:hover {
            background: #333;
        }

        .btn:active {
            background: #000;
        }

        .btn-secondary {
            background: #666;
        }

        .btn-secondary:hover {
            background: #555;
        }

        form {
            display: inline-block;
            margin-top: 16px;
        }

        form button {
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        form button:hover {
            background: #333;
        }

        .table-responsive {
            margin-top: 30px;
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .table-responsive table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .table-responsive th {
            background: #1a1a1a;
            color: white;
            padding: 12px 16px;
            text-align: left;
            font-weight: 500;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .table-responsive td {
            padding: 12px 16px;
            border-bottom: 1px solid #e5e5e5;
            color: #1a1a1a;
            font-size: 14px;
        }

        .table-responsive tr:last-child td {
            border-bottom: none;
        }

        .table-responsive tbody tr:hover {
            background: #fafafa;
        }

        .table-responsive th:first-child {
            border-top-left-radius: 8px;
        }

        .table-responsive th:last-child {
            border-top-right-radius: 8px;
        }

        .error-message {
            background: #ffebee;
            border-left: 4px solid #d32f2f;
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #c62828;
        }

        .error-message h1 {
            color: #c62828;
            font-size: 20px;
        }

        .success-badge {
            display: inline-block;
            background: #e8f5e9;
            color: #2e7d32;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 22px;
            }

            .btn, form button {
                display: block;
                width: 100%;
                margin-top: 10px;
                margin-right: 0;
            }

            form {
                display: block;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% if exception %}
        <div class="error-message">
            <h1>{{ exception }}</h1>
        </div>
        <div style="text-align: center;">
            <a href="{% url 'file_upload'%}" class="btn btn-secondary" >Upload another file</a>
        </div>
        {% else %}
        <span class="success-badge">âœ“ Success</span>
        <h1>Upload Successful</h1>
        
        <div style="text-align: center;">
            <div>
                <a href="{% url 'file_upload'%}" class="btn btn-secondary">Upload another file</a>
            </div>
            <form action="{% url 'x_variable_selection'%}" method="GET">
                <button type="submit" class="btn">Variable Selection</button>
            </form>
        </div>

        <div class="table-responsive">
            {{ table|safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
{% endblock content %}
