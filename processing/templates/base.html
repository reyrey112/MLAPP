
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta charset="UTF-8">
    <title>{% block title %}My amazing site{% endblock %}</title>
    <!-- Include your CSS files here -->
    <style>
        body {
            position: relative;
            /* width: 300px;
            height: 200px;
            border: 1px solid black; */
        }

        .top_div {
            /* background-color: lightcoral;
            width: 50%;
            height: 50%; */
            position: absolute; /* Takes it out of normal flow */
            top: 20px;        
            left: 20px;       
            z-index: 2;       /* Stacks it above the bottom div */
        }
        
        .bottom_div {
            /* background-color: lightblue;
            width: 100%;
            height: 100%; */
            position: relative; /* Or absolute, but relative keeps it in flow */
            z-index: 1;
        }

    </style>
        
</head>
<body class="main">
    <div class="top_div" id="navbar">
        <nav>
            {% if user.is_authenticated %}
            <span>
                Welcome, {{user.username}}:
            </span>
            <a href="{% url 'home' %}">Home</a>
            <a href="#" onclick="document.getElementById('logout_form').submit(); return false">Logout</a>
            <form action="{% url 'logout'%}" method="POST" id="logout_form" style="display: none;">
                {% csrf_token %}
                <button type="submit" class="btn" style="margin-top: 20px;">logout</button>
            </form>

            {% else %}
            <span>
                Welcome: 
            </span>
            <a href="{% url 'home' %}">Home</a>
            <a href="#" onclick="document.getElementById('login_form').submit(); return false">Login</a>
            <form action="{% url 'login'%}" method="POST" id="login_form" style="display: none;">
                    {% csrf_token %}
                    {{ form.as_p }}
            </form>
            {% endif %}
            <!-- The Home Button -->
            
            
            <!-- <button class="icon-button">
                <i class="fa fa-home"></i>
            </button> -->
            <!-- Other navigation links can go here -->
        </nav>
    </div> 

    <div class="bottom_div" id="content">
        {% block content %}
        <!-- Child templates will fill this block with their unique content -->
        {% endblock content %}
    </div>

    <!-- Common footer or script links can go here -->
</body>
</html>
