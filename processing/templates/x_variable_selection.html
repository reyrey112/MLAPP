{% extends 'base.html' %}

{% block title %}X Variable Select{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        h2 {
            color: #1a1a1a;
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .checkbox-group {
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .checkbox-group::-webkit-scrollbar {
            width: 8px;
        }

        .checkbox-group::-webkit-scrollbar-track {
            background: #f5f5f5;
            border-radius: 4px;
        }

        .checkbox-group::-webkit-scrollbar-thumb {
            background: #d0d0d0;
            border-radius: 4px;
        }

        .checkbox-group::-webkit-scrollbar-thumb:hover {
            background: #b0b0b0;
        }

        .checkbox-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
            background: #fafafa;
            border: 1px solid transparent;
        }

        .checkbox-item:hover {
            background: #f5f5f5;
            border-color: #e0e0e0;
        }

        .checkbox-item.checked {
            background: #f0f0f0;
            border-color: #d0d0d0;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #1a1a1a;
        }

        .checkbox-item label {
            cursor: pointer;
            user-select: none;
            color: #1a1a1a;
            font-size: 14px;
            font-weight: 400;
            flex: 1;
        }

        .selection-summary {
            background: #f5f5f5;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 20px 0;
            color: #1a1a1a;
            font-size: 14px;
            text-align: center;
        }

        .selection-summary strong {
            color: #1a1a1a;
            font-size: 18px;
            font-weight: 600;
        }

        button {
            width: 100%;
            background: #1a1a1a;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            margin-top: 15px;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #333;
        }

        button:active {
            background: #000;
        }

        .result {
            margin-top: 20px;
            padding: 15px 20px;
            background: #f5f5f5;
            border-radius: 8px;
            border-left: 4px solid #1a1a1a;
            display: none;
            color: #1a1a1a;
        }

        .result.show {
            display: block;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 24px;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Select Columns to Drop</h2>
        <p class="subtitle">Choose the columns you want to exclude from your dataset</p>
        
        <form id="checkboxForm" method="POST" action="{% url 'y_variable_selection'%}">
            {% csrf_token %}

            <div class="selection-summary">
                <strong id="selectedCount">0</strong> column(s) selected
            </div>

            <div class="checkbox-group">
                {% for option in options %}
                <div class="checkbox-item" data-checkbox-container>
                    <input type="checkbox" id="{{ option }}" name="columns" value="{{ option }}">
                    <label for="{{ option }}">{{ option }}</label>
                </div>
                {% endfor %}
            </div>

            <button type="submit">Continue to Y Variable Selection</button>
        </form>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        const checkboxes = document.querySelectorAll('.checkbox-item input[type="checkbox"]');
        const selectedCount = document.getElementById('selectedCount');
        const checkboxContainers = document.querySelectorAll('[data-checkbox-container]');

        // Update count and styling
        function updateSelection() {
            let count = 0;
            checkboxContainers.forEach((container, index) => {
                if (checkboxes[index].checked) {
                    container.classList.add('checked');
                    count++;
                } else {
                    container.classList.remove('checked');
                }
            });
            selectedCount.textContent = count;
        }

        // Individual checkbox changes
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateSelection);
        });

        // Click on container to toggle checkbox
        checkboxContainers.forEach((container, index) => {
            container.addEventListener('click', function(e) {
                if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'LABEL') {
                    checkboxes[index].checked = !checkboxes[index].checked;
                    updateSelection();
                }
            });
        });

        // Initial count
        updateSelection();
    </script>
</body>
</html>
{% endblock content %}
